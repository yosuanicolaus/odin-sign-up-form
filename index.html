<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="./background.jpeg" alt="Inspiring Image of Triangle" />
      <img src="./hexagon.svg" alt="Logo of hexagon" />
      <h1>ABRA</h1>
    </div>
    <main>
      <h3>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />Sign up
        <em>now</em> to get started.
      </h3>
      <h3>You <em>know</em> you want to.</h3>

      <form action="">
        <div class="container">
          <h3>Let's do this!</h3>
          <div class="wrapper">
            <div class="input">
              <label for="firstname">First Name:</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="input">
              <label for="lastname">Last Name:</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <div class="input">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input">
              <label for="phone">Phone Number:</label>
              <input type="number" name="phone" id="phone" />
            </div>
            <div class="input">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input">
              <label for="password2">Confirm Password:</label>
              <input type="text" name="password2" id="password2" />
            </div>
          </div>
        </div>

        <button type="submit">Create Account</button>
        <div class="noneed">Already have an account? <a href="">Log in</a></div>
      </form>
    </main>
  </body>
</html>
